jobs:

  # Upload Artifacts
  upload_artifacts:
    runs-on: ubuntu-latest
    name: Save Output
    steps:
      - shell: bash
        run: |
          expr 1 + 1 > output.log
      - name: upload output file
        uses: actions/upload-artifact@v3
